<ul role="menu" id="documentation-menu" aria-label="Navigation Menu" #if="currentPage.next || currentPage.prev">
	<li #if="currentPage.prev" class="prev">
		<a href="{currentPage.prev.path}"><ignore value="currentPage.prev.title" escape></ignore></a>
	</li>
	<li #if="currentPage.next" class="next">
		<a href="{currentPage.next.path}"><ignore value="currentPage.next.title" escape></ignore></a>
	</li>
</ul>
