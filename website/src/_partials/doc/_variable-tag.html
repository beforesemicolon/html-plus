<api-table-details name="variable tag" details="{
	name: 'variable',
	type: 'tag',
	attributes: 'name, value',
	description: 'A tag that will update context with current value and make it available for all tags after it under the same tag or file.',
}"></api-table-details>
<h3>Attributes</h3>
<api-description-list descriptions="[
		{
			concept: 'name',
			type: 'type: attribute',
			description: 'A valid variable name string.'
		},
		{
			concept: 'value',
			type: 'type: attribute, executed',
			description: 'Anything that can be used as a variable value.'
		},
	]"></api-description-list>
<h3>Inner content</h3>
<p>Anything placed inside the tag will be bind and used as string.</p>
<h3>Usage Examples</h3>
<code-snippet language="html">
<variable name="title">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ea, error!</variable>
<h2>{title}</h2>
</code-snippet>
<code-snippet language="html">
<variable name="total"
          value="$data.prices.reduce((acc, x) => acc + x, 0)"></variable>
<p>The total is {total}</p>>
</code-snippet>
