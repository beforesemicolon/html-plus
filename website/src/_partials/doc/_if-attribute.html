	type: 'attribute',

<h3>Usage Examples</h3>
<code-snippet language="html">
<p #if="count > 1">There are {count} items available.</p>
<p #if="count === 1">There is 1 item left.</p>
<p #if="count === 0">There are no more items left.</p>
</code-snippet>
