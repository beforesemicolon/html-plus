<p>Partials can be super powerful when it comes to create specific component and the fact you can refer to them by
name, you can include them with custom data everywhere you want.</p>
<code-snippet language="html">
<!-- _search-field.html -->
<label class="search-field" aria-label="search field">
	<input type="search" name="search" placeholder="{props.placeholder}" value="{props.value ?? ''}">
</label>
</code-snippet>
<p>Than you can use it with the include tag</p>
<code-snippet language="html">
<!-- index.html -->
<include name="search-field"
         data="{props: {placeholder: 'Search...'}}"></include>
</code-snippet>
<include partial="documentation-menu" data="{currentPage}"></include>
