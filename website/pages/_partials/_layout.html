<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="Description" content="{description}">
	<meta property="og:title" content="{title}">
	<meta property="og:type" content="website">
	<meta property="og:description" content="{description}">
<!--	<meta property="og:image" content="https://beforesemicolon.com/assets/before-semicolon-logo.png">-->
<!--	<meta property="og:url" content="https://html-plus.beforesemicolon.com/">-->
	<meta property="og:site_name" content="HTML+">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@beforesemicolon">
<!--	<meta name="twitter:image" content="https://beforesemicolon.com/assets/before-semicolon-logo.png">-->
	<meta name="twitter:description" content="{description}">
	<meta name="twitter:image:alt" content="{description}">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<title>{title}</title>
	<inject id="style"></inject>
</head>
<body>
	<div class="wrapper top-bar">
		<a href="https://beforesemicolon.com/">by <strong>Before Semicolon</strong></a>
		<div>
			<a href="https://www.youtube.com/channel/UCrU33aw1k9BqTIq2yKXrmBw">Tutorial Videos</a>
			<a href="https://beforesemicolon.medium.com/">Blog</a>
		</div>
	</div>
	<include partial="header"></include>
	<inject></inject>
	<footer class="wrapper">
		<ul aria-label="secondary navigation">
			<li #repeat="$data.site.footer.links"><a href="{$item.path}">{$item.label}</a></li>
		</ul>
		<p><small>copyright @copy Before Semicolon {(new Date()).getFullYear()}. All rights reserved</small></p>
	</footer>

	<inject id="script"></inject>
</body>
</html>
