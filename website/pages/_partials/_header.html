<header class="site-header wrapper">
	<h1>
		<a href="/">{$data.site.name}</a>
		<img src="../assets/html-plus-logo.jpg" alt="logo" style="display: none" hidden>
	</h1>
	<nav aria-label="Main Menu">
		<h2 hidden>main navigation</h2>
		<a href="https://github.com/beforesemicolon/html-plus" class="version-link">v{$data.site.version}</a>
		<a #repeat="$data.site.navigation"
		   href="{$item.path}"
		   class="{($item.type === 'button' ? 'link-button cta ' : '') + ($item.path === path ? 'current' : '')}"
		>
			{$item.label}
		</a>
	</nav>
</header>
